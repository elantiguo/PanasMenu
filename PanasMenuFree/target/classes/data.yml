name: PanasMenu
main: voi.elantiguo.PanasMenuFree
version: 1.1
author: ElAnti
description: Plugin para gestionar amigos con opciones avanzadas.
api-version: 1.13
commands:
  panas:
    description: Abre el menú de gestión de amigos.
